      }

      let newSection = document.createElement('section');
      htmlTagRefrenceDiv.appendChild(newSection);
      newSection.id = 'section';
      let newH3 = document.createElement('h3');
      let newHeading = document.createTextNode(x);
      newSection.appendChild(newH3);
      newH3.appendChild(newHeading);
      for (const htmlTagRefrence of htmlTagRefrences) {
        if (x == htmlTagRefrence.section) {
          let newDiv = document.createElement('div');
          let newP = document.createElement('p');
          newP.addEventListener('click', () => {
            if (newP.childElementCount >= 1) {
              newP.removeChild(newP.lastChild);
            } else {
              let newUl = document.createElement('ul');
              newP.appendChild(newUl);
              for (let explain of htmlTagRefrence.explanation) {
                let newLi = document.createElement('li');
                let anotherContent = document.createTextNode(explain);
                newUl.appendChild(newLi);
                newLi.appendChild(anotherContent);
                newLi.style.direction = 'rtl';
              }
            }
          });
          let newContent;
          let attr = '';
          for (let attribute of htmlTagRefrence.attributes) {
            attr += `${attribute}=""`;
          }
          if (htmlTagRefrence.endTag) {
            newContent = document.createTextNode(`\u{1F609}<${htmlTagRefrence.name}${attr}> </${htmlTagRefrence.name}>`);

            newContent = document.createTextNode(`\u{1F609}<${htmlTagRefrence.name}${attr}>`);
          }
          newSection.appendChild(newDiv);
          newDiv.appendChild(newP);
          newP.appendChild(newContent);
        }
